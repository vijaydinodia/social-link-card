<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .card-hover:hover {
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.15),
          0 0 60px rgba(255, 255, 255, 0.08);
        transform: translateY(-6px);
      }
    </style>
  </head>

  <body class="min-h-screen flex justify-center items-center bg-black p-4">
    <div
      class="card-hover transition-all duration-300 w-full max-w-sm sm:max-w-md md:max-w-lg bg-gradient-to-b from-[#2a2a2a]/80 to-[#1b1b1b]/80 backdrop-blur-xl border border-white/10 rounded-3xl shadow-xl p-8 flex flex-col items-center"
    >
      <!-- Profile Image -->
      <div class="relative">
        <div
          class="absolute inset-0 rounded-full bg-yellow-300 blur-xl opacity-20"
        ></div>
        <img
          src="vijay 2.jpg"
          alt="profile photo"
          class="relative w-28 h-28 sm:w-32 sm:h-32 rounded-full border-4 border-white/20 shadow-lg"
        />
      </div>

      <!-- Name -->
      <h2 class="text-white text-2xl sm:text-3xl font-semibold mt-4">
        Vijay Dinodia
      </h2>

      <!-- Location -->
      <p class="text-gray-300 text-sm sm:text-base mt-1">
        Jaipur, Rajasthan, India
      </p>

      <!-- Summary -->
      <p class="text-yellow-300 text-center mt-3 text-sm sm:text-base">
        Frontend Developer Â· Intern at Regex Software
      </p>

      <!-- Divider -->
      <div class="w-24 h-[2px] bg-white/20 my-4"></div>

      <!-- Links (centered text) -->
      <div class="w-full flex flex-col gap-4">
        <a
          href="https://github.com/vijaydinodia"
          target="_blank"
          class="w-full py-3 rounded-xl bg-white/10 hover:bg-white/20 text-white text-lg font-medium text-center transition"
        >
          GitHub
        </a>

        <a
          href="https://www.linkedin.com/in/vijaydinodia"
          target="_blank"
          class="w-full py-3 rounded-xl bg-white/10 hover:bg-white/20 text-white text-lg font-medium text-center transition"
        >
          LinkedIn
        </a>

        <a
          href="https://x.com/VijayDinodia204"
          target="_blank"
          class="w-full py-3 rounded-xl bg-white/10 hover:bg-white/20 text-white text-lg font-medium text-center transition"
        >
          Twitter
        </a>

        <a
          href="https://www.instagram.com/vijay_dinodia/"
          target="_blank"
          class="w-full py-3 rounded-xl bg-white/10 hover:bg-white/20 text-white text-lg font-medium text-center transition"
        >
          Instagram
        </a>
      </div>
    </div>
  </body>
</html>
